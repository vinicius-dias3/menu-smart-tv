<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Smart TV</title>
    <link rel="shortcut icon" href="./src/images/lg-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
    <header>
        <img class="logo" src="./src/images/lg-logo.png" alt="Logo LG">
        <h1>Menu Smart TV</h1>
    </header>
    
    <main class="main">        
        <a class="app globoplay" data-contador="0" href="https://globoplay.globo.com/" target="_blank" rel="external">
        <img class="icone" src="./src/images/globoplay-130.png" alt="globoplay"></a>

        <a class="app prime-video" data-contador="0" href="https://www.primevideo.com/?_encoding=UTF8&language=pt_br" target="_blank" rel="external"><img class="icone" src="./src/images/prime-video-130.png" alt="prime video"></a>

        <a class="app hbo-max" data-contador="0" href="https://www.hbomax.com/br/pt" target="_blank" rel="external"><img class="icone" src="./src/images/hbo-max-130.png" alt="HBO MAX"></a>
    
        <a class="app netflix" data-contador="0" href="https://www.netflix.com/br/login" target="_blank" rel="external"><img class="icone" src="./src/images/netflix-130.png" alt="Netflix"></a>

        <a class="app disney" data-contador="0" href="https://www.disneyplus.com/pt-br" target="_blank" rel="external"> <img class="icone" src="./src/images/disney-130.png" alt="Disney"></a>

        <a class="app youtube" data-contador="0" href="https://www.youtube.com" target="_blank" rel="external"><img class="icone" src="./src/images/youtube-130.png" alt="Youtube"></a>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
